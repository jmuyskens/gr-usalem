    <div class="col-md-6 directory">

            <div ng-repeat='church in churches | filter:searchText | orderBy:"name"' class='church item' addtomap lng="{{church.lng}}" lat="{{church.lat}}" churchName="{{church.name}}" churchAddr="{{church.address}}">

                <div class="icons">

                    <i class="loc fa fa-2x fa-map-marker" ng-click="mymap.invalidateSize(true); mymap.setView([church.lat, church.lng], 14); icon.openPopup();"></i>
                    <i class="loc fa fa-truck fa-2x" ng-if="church.transportation.indexOf('yes') != -1"></i>
                </div>
                <div class="content">
                    <h2>{{church.name}} </h2>
                    <h5>{{church.worship_description}}</h5>
                    <h5><small>{{church.sunday_service_time}}</small></h5>

                    <div class="">
                        <p>{{church.mission_statement}} <i class="fa fa-angle-down handy" ng-click="church.showMore = !church.showMore" ng-class="{'fa-rotate-180':church.showMore}"></i> </p>
                    </div>

                    <div ng-show="church.showMore">
                        <div class="row">
                            <div class="">
                                <h5>Opportunities</h5>
                            </div>
                            <div class="">
                                <p>{{church.student_opportunities}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <h5>Needs</h5>
                            </div>
                            <div class="">
                                <p>{{church.student_needs}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
